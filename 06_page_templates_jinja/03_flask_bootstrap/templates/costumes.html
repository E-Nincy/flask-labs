{% extends "base.html" %}

{% block title %}Costumes - Emily's Dog Costumes{% endblock %}

{% block page_content %}
<h2>Our Dog Costumes</h2>
<div>
    {% for costume in costumes_list %}
        <div class="costume">
            <h3>{{ costume.header }}</h3>
            <img class="costume" src="{{ costume.image }}" alt="{{ costume.header }}">
            <p>{{ costume.body }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
